<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icono.png">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <header >
        <div class="logo_header">
            <img src="../img/logo.png" alt="logo de la pagina, Informática">
        </div>
        <div class="header_menu">
            <div class="menu_icon">
                <label class="menu_label" for="check-menu"><img src="../img/menu_logo.png" alt="menu_logo"></label>
            </div>
            <input type="checkbox"  id="check-menu">           
            <nav class="nav-link">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./redes.html">Redes</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    <main >
        <div class="sub_titulo">
            <h2>
                Información de contacto
            </h2>
        </div>
        <div class="info_contacto">   
            <form method="post">
                <section>
                    <H3>
                        Nombre
                    </H3>
                    <input type="name" required>
                 </section>
                <section>
                    <H3>
                         Apellido
                    </H3>
                    <input type="lastname" required>
                </section>
        
                <section>
                     <H3>
                        Correo electronico
                     </H3>
                    <input type="email" name="email" id="email de contacto" required> 
                </section>
                <section class="espacio_razon">
                    <H3>
                        Razon de contacto
                    </H3>
                    <input type="razon" 
                    spellcheck="true" 
                    minlength="20"
                    aria-multiline="true"
                    maxlength="200"
                    size="100">
                    
                </section>
                <section>
                    <div class="checkbox">
                        <input type="checkbox" name="condiciones" id="contrato" required>
                        <h3> 
                            Esta de acuerdo con recibir correos informativos
                        </h3>
                    
                    </div>
                </section>
                <section>
                    <div class="btn">
                        <input type="submit" value="Enviar" >
                    </div>
                </section>
            </div>        
        </form>     
    </main>
    
    <footer >
        <div class="redes-link">
            <ul>        
                <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
                <li><a href="https://web.whatsapp.com/" target="_blank">Whatsapp</a></li>
            </ul>
        </div>
        <H4><u>©Todos los derechos reservados</u>  
            

    </footer>
</body>
</html>
