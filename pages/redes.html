<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Estas son nuestras redes por donde nos podes encontrar a nosotros Tecno Noticias">
    <link rel="shortcut icon" href="../img/icono.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Tecno Noticias | Contacto</title>
  </head>
  <body>
    <header>
      <div class="logo_header">
        <img src="../img/logo.png" alt="logo de la pagina, Informática" />
      </div>
      <div class="header_menu">
        <input type="checkbox" id="check-menu" />
        <div class="menu_icon">
          <label for="check-menu" id="open">
            <img src="../img/menu_logo-bars.png" alt="menu logo" id="open" />
          </label>
          <label for="check-menu" id="close">
            <img src="../img/menu_logo-close.png" alt="menu close" id="close" />
          </label>
        </div>
        <nav class="nav-link">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./redes.html">Redes</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="title-hidden">
        <h1>Tecno Noticias</h1>
      </div>
      <div class="title">
        <h2>Nuestras redes sociales</h2>
      </div>
      <section class="redes">
        <div class="instagram">
          <div class="instagram--nombre">
            <h3>Instragram</h3>
          </div>
          <div class="instagram--icono">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="../img/instagram_logo.png" alt="Instagram" />
            </a>
          </div>
        </div>
        <div class="youtube">
          <div class="youtube--nombre">
            <h3>Youtube</h3>
          </div>
          <div class="youtube--icono">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="../img/youtube_logo.png" alt="youtube" />
            </a>
          </div>
        </div>
        <div class="whatsapp">
          <div class="whatsapp--nombre">
            <h3>Whatsapp</h3>
          </div>
          <div class="whatsapp--icono">
            <a href="https://web.whatsapp.com/" target="_blank">
              <img
                src="../img/whatsapp_logo.png"
                alt="whatsapp"
                href="https://web.whatsapp.com/"
                target="_blank"
              />
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="redes-link">
        <ul>
          <li>
            <a href="https://www.instagram.com/" target="_blank"
              ><h4>Instagram</h4></a
            >
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank"
              ><h4>Youtube</h4></a
            >
          </li>
          <li>
            <a href="https://web.whatsapp.com/" target="_blank"
              ><h4>Whatsapp</h4></a
            >
          </li>
        </ul>
      </div>
      <div class="derechos">
        <h4>©Todos los derechos reservados</h4>
      </div>
    </footer>
  </body>
</html>
